<div class="container-fluid row">
  <div class="container-fluid col-xl-4 col-lg-5 col-md-7 col-sm-9 col-12 no-gutters">
    <div class="w-100 input-group my-2" tabindex="0" data-toggle="tooltip" attr.title="{{infrastructureApi.DescDict.Parameters['page']}}">
      <div class="input-group-prepend">
        <label class="input-group-text">Page:&nbsp;</label>
      </div>
      <input type="text" [(ngModel)]="infrastructureApi.QueryPrameters.page">
      <div class="input-group-append">
        <label class="input-group-text">&nbsp;/&nbsp;{{infrastructureApi.QueryPrameters.maxPageNo}}</label>
      </div>
    </div>
    <div class="w-100 input-group my-2" tabindex="0" data-toggle="tooltip" attr.title="{{infrastructureApi.DescDict.Parameters['size']}}">
      <div class="input-group-prepend">
        <label class="input-group-text">Size:&nbsp;</label>
      </div>
      <input type="text" [(ngModel)]="infrastructureApi.QueryPrameters.size">
    </div>
  </div>
</div>
