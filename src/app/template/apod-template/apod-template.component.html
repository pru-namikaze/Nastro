<div class="w-100">
  <app-filters-template></app-filters-template>
</div>

<button type="button" class="btn btn-info" (click)="reloadTable()">Show</button>
<br />
<div class="container-fluid jumbotron-fluid mx-auto d-block px-5 pb-5 m-5">
  <h2 class="w-100 mt-3 mb-5">{{getReloadData.serviceResponseBodyList[infrastructureApi.baseService].title}}</h2>
  <div class="row">
    <img id="APoD-img" [src]="getReloadData.serviceResponseBodyList[infrastructureApi.baseService].url" class="img-fluid border rounded-lg col-auto p-3 d-block col-sm shadow" *ngIf="getReloadData.serviceResponseBodyList[infrastructureApi.baseService].media_type === 'image' && !infrastructureApi.QueryPrameters.hd" (click)="reloadTable(['togleHD'])">
    <img id="APoD-hd-img" class="p-3 rounded-lg shadow" [src]="getReloadData.serviceResponseBodyList[infrastructureApi.baseService].hdurl" *ngIf="getReloadData.serviceResponseBodyList[infrastructureApi.baseService].media_type === 'image' && infrastructureApi.QueryPrameters.hd" (click)="reloadTable(['togleHD'])">
    <iframe type="text/html" width="750" height="500 " class="col-sm mx-auto" [src]="getReloadData.serviceResponseBodyList[infrastructureApi.baseService].url" frameborder="0" *ngIf="getReloadData.serviceResponseBodyList[infrastructureApi.baseService].media_type === 'video'"></iframe>
    <span class="col-sm mx-auto my-auto pl-5">
      <p class="text-justify">{{getReloadData.serviceResponseBodyList[infrastructureApi.baseService].explanation}}</p>
      <span class="w-100" *ngIf="getReloadData.serviceResponseBodyList[infrastructureApi.baseService].copyright">
        <b>Copyright:</b>&nbsp;{{getReloadData.serviceResponseBodyList[infrastructureApi.baseService].copyright}}
      </span>
    </span>
  </div>
</div>
