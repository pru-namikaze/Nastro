<app-header-template></app-header-template>

<div class="ml-5">
  <div class="container-fluid jumbotron-fluid mx-auto d-block">
    <h1 class="display-1 w-100"><b>{{infrastructureApi.baseServiceName}}</b></h1>
    <p>{{infrastructureApi.DescDict.baseServiceName[infrastructureApi.baseServiceName]}}</p>
    <h1 class="display-4 w-100 mb-4">{{infrastructureApi.baseService}}</h1>
    <p>{{infrastructureApi.DescDict.baseService[infrastructureApi.baseService]}}</p>
  </div>
</div>

<div class="mx-5">
  <div class="container-fluid jumbotron-fluid mx-auto d-block" [ngSwitch]="infrastructureApi.baseServiceName">
    <app-apod-template *ngSwitchCase="'APoD'"></app-apod-template>
    <app-neows-template *ngSwitchCase="'NeoWs'"></app-neows-template>
    <app-donki-template *ngSwitchCase="'DONKI'"></app-donki-template>
  </div>
</div>

<app-footer-template></app-footer-template>
