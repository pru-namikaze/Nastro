<div *ngFor="let table of infrastructureCommonTable.tableDef">
  <div attr.id="{{'accordion-' + table}}">
    <div attr.id="{{'card-' + table}}" class="card">
      <div class="card-header" attr.id="{{'card-header' + table}}">
        <h3 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" attr.data-target="{{'#collapse' + table}}" aria-expanded="false" attr.aria-controls="{{'#collapse' + table}}" (click)="infrastructureCommonTable.cardPress(table)">
            <span class="fas fa-angle-right" attr.id="{{'arrow' + table}}"></span>&nbsp;
            <span class="w-100 font-size-2rem">
              <span class="font-size-h2">{{table}}:&nbsp;</span><br />
            </span>
          </button>
        </h3>
      </div>
      <div attr.id="{{'collapse' + table}}" class="collapse" attr.data-parent="{{'#accordion-' + table}}">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-info">
                <tr>
                  <th scope="col" *ngFor="let column of infrastructureCommonTable.tableTupleList[infrastructureCommonTable.findIndexInColumnDef(table)][1]">
                    {{column}}
                  </th>
                </tr>
              </thead>
              <tbody *ngFor="let row of infrastructureCommonTable.tableTupleList[infrastructureCommonTable.findIndexInColumnDef(table)][2]">
                <tr>
                  <td *ngFor="let column of infrastructureCommonTable.tableTupleList[infrastructureCommonTable.findIndexInColumnDef(table)][1]">
                    {{row[column]}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
</div>
