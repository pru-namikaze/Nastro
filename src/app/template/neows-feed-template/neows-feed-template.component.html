<div class="container-fluid col-xl-4 col-lg-5 col-md-7 col-sm-9 col-12 no-gutters">
  <div class="input-group my-2" tabindex="0" data-toggle="tooltip" attr.title="{{DescDict.Parameters['start_date']}}">
    <div class="input-group-prepend">
      <label class="input-group-text">start_date:&nbsp;</label>
    </div>
    <input type="date" [(ngModel)]="infrastructureApi.QueryPrameters.start_date">
  </div>
  <div class="input-group my-2" tabindex="0" data-toggle="tooltip" attr.title="{{DescDict.Parameters['end_date']}}">
    <div class="input-group-prepend">
      <label class="input-group-text">end_date:&nbsp;</label>
    </div>
    <input type="date" [(ngModel)]="infrastructureApi.QueryPrameters.end_date">
  </div>
  <div class="w-100">
    <button type="button" class="btn btn-info mr-4" (click)="reloadNeoWsFeed()">Show</button>
    <button type="button" class="btn btn-info ml-4" (click)="reloadNeoWsFeedForToday()">Show Today's
      Feed</button><br /><br />
  </div>
</div>
<span class="w-100 font-size-2rem">
  <span class="font-size-h2">Element Count:</span>&nbsp;{{serviceResponseBodyList[baseService].element_count}}
</span>
<br />
<br />
  <div id="accordion" *ngFor="let date of NearEarthObjectsDatesList">
    <div class="card">
      <div class="card-header" attr.id="{{'card' + date}}">
        <h3 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" attr.data-target="{{'#collapse' + date}}" aria-expanded="true" attr.aria-controls="{{'#collapse' + date}}">
            <span class="fas fa-calendar-alt"></span>&nbsp;{{date}}
          </button>
        </h3>
      </div>
      <div attr.id="{{'collapse' + date}}" class="collapse show" data-parent="#accordion">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-info">
                <tr>
                  <th scope="col" *ngFor="let column of columnDef">{{column}}</th>
                </tr>
              </thead>
              <tbody *ngFor="let row of serviceResponseBodyList[baseService].near_earth_objects[date]">
                <tr>
                  <td *ngFor="let column of columnDef">{{row[column]}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
